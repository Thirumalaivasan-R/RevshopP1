<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>order placed</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/styles.css}">
    <link rel="stylesheet" th:href="@{/navbar.css}">
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        h1, h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
         @media (max-width: 768px) {
            td img {
                width: 50px;
            }

            th, td {
                font-size: 14px;
            }

            .price-details p {
                font-size: 16px;
            }

            .place-order-btn {
                font-size: 16px;
                padding: 10px 16px;
            }
        }
         .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4863A0;
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .logo h2 {
            color: white;
            font-size: 28px;
            font-weight: bold;
            margin: 0;
        }

        .search-bar {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
        }

        .search-bar input {
            width: 70%; 
            padding: 10px;
            border: 2px solid #4863A0; 
            border-radius: 4px 0 0 4px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .search-bar input:focus {
            border-color: #333;
        }

        .search-bar button {
            padding: 10px;
            background-color: #4863A0;
            border: none;
            color: white;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }

        .search-bar button i {
            color: white;
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .nav-links a i {
            margin-right: 8px;
        }

        .hamburger {
            display: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        /* Update the product image size in the table */
td img {
    width: 200px; /* Increase the width for larger screens */
    border-radius: 8px;
    margin-right: 10px;
    vertical-align: middle;
}

/* Responsive Design for smaller screens */
@media (max-width: 768px) {
    td img {
        width: 80px; /* Adjust image size for smaller screens */
    }

    th, td {
        font-size: 14px;
    }

    .price-details p {
        font-size: 16px;
    }

    .place-order-btn {
        font-size: 16px;
        padding: 10px 16px;
    }
}
.logout-home button {
            background-color: transparent;
            border: 1px solid white;
            padding: 10px 15px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        .logout-home button:hover {
            background-color: white;
            color: #4863A0;
        }
        
    </style>
</head>
<body>
<nav class="navbar">
    <div class="logo">
        <h2>RevShop</h2>
    </div>
    <div class="search-bar">
        <form th:action="@{/searchall}" method="get">
            <input type="text" name="query" placeholder="Search for products..." required>
            <button type="submit"><i class="fas fa-search"></i></button>
        </form>
    </div>
    <ul class="nav-links">
        <li class="dropdown" id="user-dropdown">
    
</li>
        
        <li><a th:href="@{/cart}"><i class="fas fa-shopping-cart"></i> Cart</a></li>
        <li><a th:href="@{/wishlist}"><i class="fas fa-heart"></i> Wishlist</a></li>
        <li><a th:href="@{/sellerRegistration}"><i class="fas fa-store"></i> Become a Seller</a></li>
        <li class="logout-home">
            <button onclick="window.location.href='/home'">Home</button>
            <button onclick="window.location.href='/login'">Logout</button>
        </li>
    </ul>
    <div class="hamburger" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
    </div>
</nav>
<h1> <b>Order placed successfully <br>Mail sent</b></h1>

</body>
</html>
